language: python

sudo: required
dist: xenial

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

sourceline: "ppa:ubuntu-toolchain-r/test"

compiler: clang

branches:
  only:
  - /.*/

install:
  - pip install poetry codecov
  - poetry build
  - poetry install
script:
  - travis_wait 30 poetry run pytest --doctest-glob='*.rst' docs/ # Check .rst documentation
  - travis_wait 30 poetry run pytest -x --doctest-modules --cov=sem/ # Check code and docstrings
  - codecov
